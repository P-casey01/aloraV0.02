{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center" style="margin:20px;">
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-title">
        Sign Up
      </div>
      <div class="col-lg-12 login-form">
        <form method="POST">
          <div class="form-group">
            <label class="form-control-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label class="form-control-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label class="form-control-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
          </div>
          <div class="form-group">
            <label class="form-control-label">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
          </div>
          <div class="col-12 login-btm login-button justify-content-center d-flex">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
